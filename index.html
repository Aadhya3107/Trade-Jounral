<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade Journal Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="actions">

  </div>

</html>
